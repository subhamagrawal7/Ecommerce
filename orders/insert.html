<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Order</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-1">ADD Order...</h1>
      <br />
      <form action="./php/insert.php" method="post">
        <div class="form-group row">
          <label for="productid" class="col-sm-2 col-form-label"
            >Enter Order id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="orderid"
              class="form-control"
              id="orderid"
              placeholder="Order ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="productid" class="col-sm-2 col-form-label"
            >Enter Customer id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="custid"
              class="form-control"
              id="custid"
              placeholder="Customer ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="productid" class="col-sm-2 col-form-label"
            >Enter Product id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="prodid"
              class="form-control"
              id="prodid"
              placeholder="Product ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodPrice" class="col-sm-2 col-form-label"
            >Enter Order Price:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="orderPrice"
              class="form-control"
              id="orderPrice"
              placeholder="Order Price"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodPrice" class="col-sm-2 col-form-label"
            >Enter Quantity:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="quantity"
              class="form-control"
              id="quantity"
              placeholder="Quantity"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodPrice" class="col-sm-2 col-form-label"
            >Enter Order Date:</label
          >
          <div class="col-sm-10">
            <input
              type="date"
              name="orderDate"
              class="form-control"
              id="orderDate"
              placeholder="Order Date"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="supplID" class="col-sm-2 col-form-label"
            >Enter Payment ID:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="payID"
              class="form-control"
              id="payID"
              placeholder="Payment ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button
              type="submit"
              name="submit"
              class="btn btn-primary"
              onclick="clickAlert()"
            >
              ADD ORDER
            </button>
          </div>
        </div>

        <script>
          function clickAlert() {
            alert("The Data has been added!");
          }
        </script>
      </form>
    </div>
  </body>
</html>

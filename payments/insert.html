<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Payments</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-1">ADD Payments...</h1>
      <br />
      <form action="./php/insert.php" method="post"  onsubmit="return formValidate(event)">
        <div class="form-group row">
          <label for="productid" class="col-sm-2 col-form-label"
            >Enter Payment id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="payid"
              class="form-control"
              id="payid"
              placeholder="Payment ID"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="supplID" class="col-sm-2 col-form-label"
            >Enter Payment Type:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="payType"
              class="form-control"
              id="payType"
              placeholder="Payment Type"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <input
              type="submit"
              name="submit"
              class="btn btn-primary"
              value="ADD PAYMENT"
            >
          </div>
        </div>
      </form>
      <form action='./payment.html'>
        <div class='form-group row'>
          <div class='col-sm-10'>
            <button type='submit' class='btn btn-primary' name='return' onclick="./payment.html">RETURN</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./../js/payment.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Product</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-1">ADD Product...</h1>
      <br />
      <form action="./php/insert.php" method="post" onsubmit="return formValidate(event)">
        <div class="form-group row">
          <label for="productid" class="col-sm-2 col-form-label"
            >Enter Product id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="prodid"
              class="form-control"
              id="productid"
              placeholder="Product ID"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodname" class="col-sm-2 col-form-label"
            >Enter Product Name:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="prodName"
              class="form-control"
              id="pname"
              placeholder="Product Name"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodPrice" class="col-sm-2 col-form-label"
            >Enter Product Price:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="prodPrice"
              class="form-control"
              id="prodPrice"
              placeholder="Product Price"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="supplID" class="col-sm-2 col-form-label"
            >Enter Supplier ID:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="supplID"
              class="form-control"
              id="supplID"
              placeholder="Supplier ID"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="prodCategory" class="col-sm-2 col-form-label"
            >Enter Product Category:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="prodCategory"
              class="form-control"
              id="pCategory"
              placeholder="Product Category"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <input
            type="submit"
            name="submit"
            class="btn btn-primary"
            value="ADD PRODUCT"
            >
          </div>
        </div>
      </form>
      <form action='./products.html'>
        <div class='form-group row'>
          <div class='col-sm-10'>
            <button type='submit' class='btn btn-primary' name='return' onclick="./products.html">RETURN</button>
          </div>
        </div>
      </form>
      <script src="./../js/product.js"></script>
    </div>
  </body>
</html>

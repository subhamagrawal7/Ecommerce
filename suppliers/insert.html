<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Supplier</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-1">ADD Supplier...</h1>
      <br />
      <form action="./php/insert.php" method="post" onsubmit="return formValidate(event)">
        <div class="form-group row">
          <label for="customerid" class="col-sm-2 col-form-label"
            >Enter supplier id:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="supplid"
              class="form-control"
              id="supplierid"
              placeholder="Supplier ID"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="fname" class="col-sm-2 col-form-label"
            >Enter First Name:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="firstName"
              class="form-control"
              id="fname"
              placeholder="First Name"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="lname" class="col-sm-2 col-form-label"
            >Enter Last Name:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="lname"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="Address" class="col-sm-2 col-form-label"
            >Enter Address:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="address"
              class="form-control"
              id="Address"
              placeholder="Address"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="City" class="col-sm-2 col-form-label">Enter City:</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="city"
              class="form-control"
              id="City"
              placeholder="City"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="State" class="col-sm-2 col-form-label"
            >Enter State:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="state"
              class="form-control"
              id="State"
              placeholder="State"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="Phone" class="col-sm-2 col-form-label"
            >Enter Phone No:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="phone"
              class="form-control"
              id="Phone"
              placeholder="Phone Number"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="Email" class="col-sm-2 col-form-label"
            >Enter Email:</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="Email"
              placeholder="Email"
              required
            />
          </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
              <input
                type="submit"
                name="submit"
                class="btn btn-primary"
                value="ADD SUPPLIER"
              >
            </div>
          </div>
      </form>
      <form action='./supplier.html'>
        <div class='form-group row'>
          <div class='col-sm-10'>
            <button type='submit' class='btn btn-primary' name='return' onclick="./supplier.html">RETURN</button>
          </div>
        </div>
      </form>
      <script src="./../js/supplier.js"></script>
    </div>
  </body>
</html>
